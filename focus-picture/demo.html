<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>焦点轮播图</title>
    <style type="text/css">
        *{ margin: 0; padding: 0; text-decoration: none;}
        body { padding: 20px;}
        #container { width: 600px; height: 400px; border: 1px solid #ccc; overflow: hidden; position: relative;}
        #list { z-index: 1; width: 3000px; height: 400px; position: absolute;}
        #list img { float: left;}
        #button { position: absolute; height: 10px; width: 100px; z-index: 2; bottom: 20px; left: 250px;}
        #button a { float: left; width: 10px; height: 10px; border-radius: 50%; background: #333; margin-right: 5px;}
        #button .on {  background: orangered;}
        .arrow { display: none; line-height: 39px; text-align: center; font-size: 36px; font-weight: bold; width: 40px; height: 40px;  position: absolute; z-index: 2; top: 180px; background-color: RGBA(0,0,0,.3); color: #fff;}
        .arrow:hover { background-color: RGBA(0,0,0,.7);}
        #container:hover .arrow { display: block;}
        #prev { left: 20px;}
        #next { right: 20px;}
    </style>
</head>
<body>

<div id="container">
    <div id="list">
        <img src="img/3.jpg" alt="1"/>
        <img src="img/2.jpg" alt="2"/>
        <img src="img/1.jpg" alt="3"/>
        <img src="img/4.jpg" alt="4"/>
        <img src="img/5.jpg" alt="5"/>
    </div>
    <div id="button">
        <a href="1" class="on"></a>
        <a href="2"></a>
        <a href="3"></a>
        <a href="4"></a>
        <a href="5"></a>
    </div>
    <a id="prev" class="arrow" href="javascript:;">&lt;</a>
    <a id="next" class="arrow" href="javascript:;">&gt;</a>
</div>

</body>
</html>
